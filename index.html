<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
</head>
<body>
    
<div class="app-wrap">
    <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
    </header>
    <main>
        <section class="location">
            <div class="city">Rexburg, US</div>
            <div class="date">2022</div>
        </section>
        <div class="current">
            <div class="temp">...<span>°F</span></div>
            <div class="weather">Sunny</div>
            <div class="hi-low">...°F / ...°F</div>
            <br>
            <div class="hi-low"><p>You can search for anywhere in the world for the current Temperature</p></div>
        </div>
    </main>
</div>
    <div><p>You can search anywhere in the world for the current Temperature</p></div>
    <script src='app.js'></script>
</body>
</html>
